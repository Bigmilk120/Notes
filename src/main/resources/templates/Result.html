<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
</head>
<h1>Notes</h1>
<table>
    <thead>
    <tr>
        <th> ID </th>
        <th> Date </th>
        <th> Text </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${Notes.empty}">
        <td colspan="2"> No Notes Available </td>
    </tr>
    <tr th:each="note : ${Notes}">
        <td><span th:text="${note.id}"> ID </span></td>
        <td><span th:text="${note.date}"> Date </span></td>
        <td><span th:text="${note.note_text}"> Text </span></td>
    </tr>
    </tbody>
</table>
<a href="/InsertNote">Click here to add a note</a></body>

</body>
</body>
</html>
